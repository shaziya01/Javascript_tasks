    <button onclick="mywholepage()">wholepage</button>

    <script type="text/javascript">
        function mywholepage() {
            window.print() = document.body.innerHTML;
        }
        function myfunc(paravalue) {
            var backup = document.body.innerHTML;
            var divcontent = document.getElementById(paravalue).innerHTML;
            document.body.innerHTML = divcontent;
            window.print();
            document.body.innerHTML = backup;

        }
    </script>

    <h1>Good morning!</h1>
    <button onclick="myfunc()">click me</button>
    <button onmouseenter="myfunc">click me</button>
    <button onmouseup="myfunc"></button>

    <script>
        function myfunc() {
            document.body.style.backgroundColor = 'yellow';
            document.body.style.color = 'blue';
        }

        var dateobj = new Date();

        var month = dateobj.getUTCMonth() + 1;
        var day = dateobj.getUTCDay();
        var year = dateobj.getFullYear();

        document.write(year + "/" + month + "/" + day);

        var d = new Date();
        document.write("<br>")
        //   var month = d.setMonth();
        var day = d.setDate(20);

        document.write(d);

        var d = new Date();
        var n = d.getTime();

        var hour = d.getHours();
        var minutes = d.getMinutes();
        var seconds = d.seconds();
        document.write(hour + ":" + minutes + ":" + seconds + ":")



    </script>

    <button onclick="clearInterval(clock)">click me</button><br>
    <p id="showclock"></p>
    <script>
        var clock = setInterval(clocktiming, 1000)
        function clocktiming() {
            var d = new Date();
            var vari = d.toLocaleTimeString();
            document.getElementById('showclock').innerHTML = vari;
        }
    </script>
